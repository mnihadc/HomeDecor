<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
</head>

<body>
    <div class="container">
        <h1>My Wishlist</h1>
        <div class="wishlist">
            <!-- Sample Item 1 -->
            <div class="wishlist-item">
                <img src="https://via.placeholder.com/300x200" alt="Product Image">
                <div class="wishlist-item-details">
                    <div class="wishlist-item-title">Product Name 1</div>
                    <div class="wishlist-item-category">Category: Electronics</div>
                    <div class="wishlist-item-price">
                        <span>$200</span>
                        <del>$250</del>
                    </div>
                    <div class="wishlist-item-color">Color: Black</div>
                    <a href="#" class="add-to-cart">Add to Cart</a>
                </div>
            </div>

            <!-- Sample Item 2 -->
            <div class="wishlist-item">
                <img src="https://via.placeholder.com/300x200" alt="Product Image">
                <div class="wishlist-item-details">
                    <div class="wishlist-item-title">Product Name 2</div>
                    <div class="wishlist-item-category">Category: Fashion</div>
                    <div class="wishlist-item-price">
                        <span>$40</span>
                        <del>$50</del>
                    </div>
                    <div class="wishlist-item-color">Color: Red</div>
                    <a href="#" class="add-to-cart">Add to Cart</a>
                </div>
            </div>

            <!-- Sample Item 3 -->
            <div class="wishlist-item">
                <img src="https://via.placeholder.com/300x200" alt="Product Image">
                <div class="wishlist-item-details">
                    <div class="wishlist-item-title">Product Name 3</div>
                    <div class="wishlist-item-category">Category: Home Decor</div>
                    <div class="wishlist-item-price">
                        <span>$100</span>
                        <del>$120</del>
                    </div>
                    <div class="wishlist-item-color">Color: Blue</div>
                    <a href="#" class="add-to-cart">Add to Cart</a>
                </div>
            </div>

            <!-- Sample Item 4 -->
            <div class="wishlist-item">
                <img src="https://via.placeholder.com/300x200" alt="Product Image">
                <div class="wishlist-item-details">
                    <div class="wishlist-item-title">Product Name 4</div>
                    <div class="wishlist-item-category">Category: Gadgets</div>
                    <div class="wishlist-item-price">
                        <span>$500</span>
                        <del>$550</del>
                    </div>
                    <div class="wishlist-item-color">Color: Gray</div>
                    <a href="#" class="add-to-cart">Add to Cart</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
